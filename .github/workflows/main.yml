name: DigitalOcean with Doctl

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Git Checkout
      uses: actions/checkout@v1

    - name: Build latest
      run: docker build -t registry.digitalocean.com/myreg887879 .

    - name: Provide doctl
      uses: digitalocean/action-doctl@v2
      with:
       token: dop_v1_d7e83d33b165bbd6de522a5f3e3fdf94fd3b5f1e412d3e88e43e6b383e99c7e9

    - name: Login to Digital Ocean Registry
      run: doctl registry login --expiry-seconds 600

    - name: Push to Digital Ocean Registry
      run: docker push registry.digitalocean.com/myreg887879
